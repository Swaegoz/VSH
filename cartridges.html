<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Картриджи и Испарители</title>
  <style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    color: white;
  }
  .back {
    margin-bottom: 15px;
    cursor: pointer;
    color: #f04c4c;
  }

  /* Новая адаптивная сетка */
  .product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 30px;            /* пространство между ячейками */
  justify-items: center;
}

.card {
  background: rgba(10, 10, 10, 0.8);
  color: white;
  width: 100%;
  max-width: 180px;
  padding: 12px;        /* чуть больше «воздуха» внутри */
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.4);
  font-size: 13px;
  text-align: center;

  /* Добавляем обводку, чтобы карточки всегда были видно отдельно */
  border: 1px solid rgba(255, 255, 255, 0.2);

  /* И дополнительный внешний отступ на случай, если gap не срабатывает */
  margin: 5px;
}
  .card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 8px;
  }
  .card h3 {
    font-size: 14px;
    margin: 6px 0;
  }
  .card p {
    margin: 4px 0;
  }

  /* На очень узких экранах (до 360px) — одна колонка */
  @media (max-width: 360px) {
    .product-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="back" onclick="goBack()">⬅️ Назад</div>
  <h2>Картриджи и Испарители</h2>
  <div class="product-grid">
    <div class="card">
      <img src="images/vaporesso_xros_06.png" alt="Vaporesso Xros 0.6 Ohm">
      <h3>Vaporesso Xros 0.6Ω</h3>
      <p><strong>370 ₽</strong></p>
    </div>
    <div class="card">
      <img src="images/vaporesso_xros_04.png" alt="Vaporesso Xros 0.4 Ohm">
      <h3>Vaporesso Xros 0.4Ω</h3>
      <p><strong>370 ₽</strong></p>
    </div>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>

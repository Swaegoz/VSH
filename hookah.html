<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кальянная продукция</title>

  <!-- Google Font Rubik -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Telegram accent -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      document.documentElement.style.setProperty(
        '--accent',
        tg.themeParams.accent_color || '#3c76ff'
      );
    });
  </script>

  <style>
    /* фон */
    body {
      position: relative;
      padding: 60px 15px 15px;
      margin: 0;
      min-height: 100vh;
      font-family: 'Rubik', sans-serif;
      color: rgba(255,255,255,0.9);
      background: none;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('background.png') center/cover no-repeat;
      filter: brightness(1.2);
      z-index: -1;
    }

    h2 {
      text-align: center;
      margin: 0 0 30px;
      font-weight: 600;
    }

    .back {
      /* ...ваши стили для кнопки назад... */
    }

    /* Сетка */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 20px;
      padding: 0 15px;
    }

    .card {
      background: rgba(30,30,30,0.7);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      box-sizing: border-box;
      cursor: pointer;
      overflow: hidden;
      transition: transform .15s;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;
    }
    .card h3 {
      font-size: 14px;
      margin: 8px;
    }

    /* Модалка */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    #modal.open { display: flex; }
    #modal .modal-content {
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      text-align: center;
      color: #fff;
    }
    #modal .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #modal .modal-content h3 {
      margin: 0 0 10px;
    }
    #modal .modal-content p {
      margin: 5px 0;
    }
    #modal .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- логотип, back и заголовок -->

  <h2>Кальянная продукция</h2>
  <div class="product-grid">
    <!-- Обратите внимание: data-desc и data-price -->
    <div class="card"
         data-desc="Качественный турецкий кальян 70 см"
         data-price="4500 ₽">
      <img src="images/hookah/hookah_01.jpg" alt="Кальян Aura Gear"/>
      <h3>Кальян Aura Gear</h3>
    </div>
    <!-- Повторить для всех товаров -->
  </div>

  <!-- Модальное окно -->
  <div id="modal">
    <div class="modal-close" onclick="closeModal()">×</div>
    <div class="modal-content">
      <img id="modal-img" src="" alt=""/>
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
      <p id="modal-price"></p>
    </div>
  </div>

  <script>
    // открыть модалку с данными карточки
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const imgSrc  = card.querySelector('img').src;
        const title   = card.querySelector('h3').innerText;
        const desc    = card.dataset.desc  ?? '';
        const price   = card.dataset.price ?? '';
        document.getElementById('modal-img').src    = imgSrc;
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-desc').innerText  = desc;
        document.getElementById('modal-price').innerText = price;
        document.getElementById('modal').classList.add('open');
      });
    });

    function closeModal() {
      document.getElementById('modal').classList.remove('open');
    }
  </script>
</body>
</html>
